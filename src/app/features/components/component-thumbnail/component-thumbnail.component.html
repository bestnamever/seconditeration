<div class="component-item" attr.componentTitle="{{componentTitle}}" attr.iconCode="{{iconCode}}"
  attr.componentType="{{componentType}}">
  <div class="component-icon-container">
    <mat-icon aria-hidden="false" aria-label="Component icon" class="component-icon">{{iconCode}}</mat-icon>
  </div>
  <div class="component-subtitle">
    <p>{{componentTitle}}</p>
  </div>
</div>
